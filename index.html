<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>

<body>
  <header class="header py-3 bg-secondary bg-opacity-10">
    <div class="container">
      <div class="header__box d-flex justify-content-between align-items-center">
        
        <a href="./index.html" class="header__link ">
          <img src="./images/logo.jpg" alt="films logo" class="header__img" width="200" height="100"></a>
          
          <form class="form  w-50 d-flex justify-content-between  align-items-center">
            
            <label class=" form-label w-50 mt-2 me-3 ">
              <input type="search" class=" form-control js-search position-relative" placeholder="Search for a name">
            </label>
            
            
            <select class=" form-select js-sort w-50 mt-2 ">
              <option value="" selected disabled>Sort</option>
              <option value="az">Aa-Zz</option>
              <option value="za">Zz-Aa</option>
            </select>
            
            <select class=" form-select js-select w-50 ms-3 " id="search">
              <option selected>Filter by genres</option>
            </select>
            
          </form>
          
        </div>
      </div>
    </header>
    
    
    <section class="film">
      <div class="container">
        <h1 class="film__title text-center my-2 text-danger">Film Album</h1>

     <div class="film__box row  ">
      <ul class="film__list col-8 d-flex justify-content-between flex-wrap gap-3 my-3"></ul>

      <ul class="film__bookmark col-4 bookmark-list  list-unstyled"></ul>

      <div class="film__modal modals"></div>

     </div>

      </div>
    </section>
    
    
    <script src="./js/films.js"></script>
    <script src="./js/main.js"></script>
  </body>
  
  </html>
